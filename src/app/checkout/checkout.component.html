<!--Start chechout-pg-->
<section class="chechout-pg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 m-auto">
                <div class="payments-inner">
                    <div class="payments-header">
                        <div class="text text-center">
                            <h5>Chechout complete</h5>
                        </div>
                    </div>
                    <div class="payments-body">
                        <form id="regForm" class="pay-form">

                            <!-- One "tab" for each step in the form: -->
                            <!-- Personal info tab -->
                            <div class="tab">
                                <div class="sec-heading">
                                    <h4>Personal data</h4>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>First Name </label>
                                            <input placeholder="First" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>Last Name </label>
                                            <input placeholder="Last" class="form-control">
                                        </div>
                                    </div>
                                    <div class="ol-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" placeholder="name@example.com" class="form-control">
                                        </div>
                                    </div>
                                    <div class="ol-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>Telephone number </label>
                                            <input placeholder="+201014410480" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Location tab -->
                            <div class="tab">
                                <div class="sec-heading">
                                    <h4></h4>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1"> Country</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                  <option>Egypt</option>
                                                  <option>Germany</option>

                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1"> City</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                  <option>Cairo</option>
                                                  <option>Dakahlia</option>
                                                  <option>Alexandria</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1"> المدينه</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                  <option>New Cairo</option>
                                                  <option>Mansoura</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="ol-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label> Address</label>
                                            <input placeholder=" Area Name , Street ,  House Number ..." class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>Another Address</label>
                                            <input placeholder="Another Address" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>Zip Code</label>
                                            <input placeholder="1234" class="form-control">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- Order details tab -->
                            <div class="tab">
                                <div class="sec-heading">
                                    <h4>Order Details</h4>
                                </div>
                                <div class="item">
                                    <div class="content">
                                        <img src="assets/images/product/12.jpg" alt="">
                                        <div class="text text-center">
                                            <h6>Amazon Card </h6>
                                            <p>250.00 EGP</p>
                                            <span>Piece 1</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="content">
                                        <img src="assets/images/product/08.jpg" alt="">
                                        <div class="text text-center">
                                            <h6>Amazon Card </h6>
                                            <p>250.00 EGP</p>
                                            <span>Piece 1</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="total">
                                    <h6>Order: <span>500.00 EGP</span></h6>
                                    <h6>Shipping: <span>25.00 EGP</span></h6>
                                    <h6>Total: <span class="active">525.00 EGP</span></h6>
                                </div>
                            </div>
                            <!-- pay method tab -->
                            <div class="tab">
                                <div class="sec-heading">
                                    <h4>Payment Way</h4>
                                </div>
                                <div class="pay">
                                    <div class="row pay-method mt-3">
                                        <div class="col-lg-3 col-md-6 ">
                                            <label>
                                                  <input type="radio" name="visa" value="visa"
                                                      class="card-input-element" />
                                                  <div class="panel panel-default card-input">
                                                      <img src="assets/images/pay/visa.png">
                                                  </div>
                                              </label>
                                        </div>
                                        <div class="col-lg-3 col-md-6 ">
                                            <label>
                                                  <input type="radio" name="payment" value="payment"
                                                      class="card-input-element" />
                                                  <div class="panel panel-default card-input">
                                                      <img src="assets/images/pay/master.png">
                                                  </div>
                                              </label>
                                        </div>
                                        <div class="col-lg-3 col-md-6 ">
                                            <label>
                                                  <input type="radio" name="paypal" value="paypal"
                                                      class="card-input-element" />
                                                  <div class="panel panel-default card-input">
                                                      <img src="assets/images/pay/paypal.png">
                                                  </div>
                                              </label>
                                        </div>
                                        <div class="col-lg-3 col-md-6 ">
                                            <label>
                                                  <input type="radio" name="handcheck" value="handcheck"
                                                      class="card-input-element" />
                                                  <div class="panel panel-default card-input">
                                                      <img class="handcheck" src="assets/images/handshake.svg">
                                                  </div>
                                              </label>
                                        </div>
                                    </div>
                                    <div class="buttons-container">
                                        <button class="mr-1 ml-1" type="button" data-toggle="modal" data-target="#orderModal">Payment</button>
                                    </div>
                                </div>
                            </div>
                            <div class="buttons-container">
                                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                            </div>
                            <!-- Progress circles -->
                            <div class="row w-100">
                                <div class="col-12">
                                    <!-- Circles which indicates the steps of the form: -->
                                    <div class="circles">
                                        <span class="step"></span>
                                        <span class="step"></span>
                                        <span class="step"></span>
                                        <span class="step"></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
